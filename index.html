<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NotePad</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="tool-box">
            <div class="notes-sort">
                <div class="lightsalmon color"></div>
                <div class="lightblue color"></div>
                <div class="lightgreen color"></div>
                <div class="lightpink color"></div>
            </div>
            <div class="notes-action">
                <div class="add-btn" title="Add a new Note">
                    <i class="fa-solid fa-plus"></i>
                </div>

                <div class="dlt-btn" title="Delete Multiple Notes.Red indicates it is on.">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <input type="date" class="dateSearch" />
            <div class="search" title="Search on the basis of date">Search</div>
        </div>

        <div class="main-container">
        </div>

        <div class="task-container">
            <textarea class="textarea-container" placeholder="Enter your new Note...ðŸ“–"></textarea>
            <div class="color-select-container">
                <div class="lightsalmon color-select " title="Choose a color"></div>
                <div class="lightblue color-select" title="Choose a color"></div>
                <div class="lightgreen color-select" title="Choose a color"></div>
                <div class=" lightpink color-select default" title="Choose a color"></div>
                <div class="enter" title="Add the note.">Add it.</div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
